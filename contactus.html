  <!-- Contact Us Section -->
  <div class="container-fluid home-container d-flex justify-content-left align-items-left overlay">
    <div class="row d-flex justify-content-left align-items-left ">
      <div class="col text-white header-title py-5 px-5 mt-5 ml-5">
        <h1 class="display-5 font-weight-bold mb-1 mt-1">Get In Touch</h1>
        <p class="text-left mb-1 mt-1">This is a template for a simple marketing or informational website.</p>
      </div>
    </div>
  </div>
  <div class="container py-5" id="Message">
    <div class="card ">
      <div class="card-body">
        <h4 class="text-left font-weight-bold message pb-5">Send A Message</h4>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputUserName">User Name</label>
            <input type="text" class="form-control" id="inputUserName" name="useName" placeholder="User Name"
              autocomplete="off">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPhoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="inputPhoneNumber" name="PhoneNo" placeholder="Phone Number"
              autocomplete="off">
          </div>
          <div class="form-group col-md-4">
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" id="inputEmail" name="Email" placeholder="Email" autocomplete="off">
          </div>
        </div>
        <div class="form-group">
          <label for="inputMessage">Message</label>
          <textarea class="form-control" id="inputMessage" rows="3"></textarea>
        </div>
        <div class="form-group text-right">
          <button class="btn btn-outline-success px-4 py-2" type="submit">Submit</button>
        </div>
      </div>
    </div>

    <div class="container py-5">
      <h3 class="locate font-weight-bold">We are Located at</h3>
      <p class="text-success ">Easy way to Contact Us</p>

      <div class="row py-4">
        <div class="col-md-4">
          <h5 class="heading">Contact Information</h4>
          <div class="row py-2">
            <div class="col-1">
              <i class="fas fa-map-marker-alt p-2 mr-2 loc"></i>
            </div>
            <div class="col-11">
              <p>3rd Floor, Pearl Enclave,<br>
                Road No-5, Banjara Hills,<br>
                Hyderabad, Telangana,<br>
                India</p>
            </div>
          </div>
          <div class="row">
            <div class="col-1">
                <i class="fas fa-phone-alt p-2 mr-2 loc"></i>
            </div>
            <div class="col-11">
              <p>0123456789</p>
            </div>
          </div>

          <div class="row">
            <div class="col-1">
                <i class="fas fa-envelope p-2 mr-2 loc"></i>
            </div>
            <div class="col-11">
              <p>Ravi Ravi@gmail.com</p>
            </div>
          </div>

        </div>

        <div class="col-md-8">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.7277661057465!2d78.43650341418805!3d17.42484750631161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f7dfab5991%3A0xa347a94cea37c0de!2sZyclyx!5e0!3m2!1sen!2sin!4v1575460263031!5m2!1sen!2sin"
            width="750" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
      </div>
    </div>
