<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LITRACSI-LoginPage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <meta name="theme-color" content="#fafafa">
</head>

<body>
    <div class="container-fluid py-4">
        <div class="row  d-flex justify-content-center align-items-center form-wrapper">
            <div class="col-8">
                <div class="row mx-auto">
                        <div class="col-4 text-white gradient">
                            <div class="text-center mt-5">
                                <img height="130px" width="130px" src="./img/LITRACSI-1.svg">
                              <h5 class="mb-0">Welcome to </h5>
                              <h4 class="font-weight-bold mb-4">LITRACSI</h4>
                              <hr class="m-3">
                              <p>Is life worth living? <br>
                                  It all depends on the liver.
                                </p>
                            </div></div>
                            <div class="col-6 form-right  p-5">                         
                                        <form  class="bg-white p-5 ">
                                                <h5 class="text-center font-weight-bold">Member Login</h5>
                                        <div class="input-group mt-5">
                                            <div class="input-group-prepend">
                                                <p class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></p>
                                            </div>
                                            <input type="text" name="userName" class="form-control" placeholder="User Name"
                                                autocomplete="off">
                                        </div>
                    
                                        <div class="input-group mt-4">
                                            <div class="input-group-prepend">
                                                <p class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></p>
                                            </div>
                                            <input type="text" name="pswd" class="form-control" placeholder="Password" autocomplete="off">
                                        </div>
                                        <button type="submit" class="btn btn-block btn-outline-success btnLogin mt-5">Login</button>
                                        <div class="mt-2 text-center">
                                        <a href="">Forgot Password?</a>
                                    </div>
                                    </form> 
                                </div>
                </div>
            </div>
           
           
        </div>

    </div>
</body>

</html>
